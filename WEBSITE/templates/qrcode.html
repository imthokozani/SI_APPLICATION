<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .card h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .card img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 12px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }

            .card h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>SCAN QR CODE</h1>
        <img src="{{ url_for('static', filename='qrcode.jpeg') }}" alt="QR Code">
    </div>
</body>
</html>
